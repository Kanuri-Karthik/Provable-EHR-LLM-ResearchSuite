<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provable-EHR-LLM Research Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bkg': 'hsl(var(--bkg))',
              'content': 'hsl(var(--content))',
              'primary': 'hsl(var(--primary))',
              'primary-focus': 'hsl(var(--primary-focus))',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'glow': 'glow 4s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
               glow: {
                '0%, 100%': { boxShadow: '0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 15px #0ea5e9' },
                '50%': { boxShadow: '0 0 20px #0ea5e9, 0 0 30px #0ea5e9, 0 0 40px #0ea5e9' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bkg: 0 0% 100%;
        --content: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-focus: 217.2 91.2% 59.8%;
        --gradient-bg: linear-gradient(125deg, #e0e8ff, #f3f6ff, #ffffff, #eef4ff);
      }
      .dark {
        --bkg: 0 0% 100%;
        --content: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-focus: 217.2 91.2% 59.8%;
        --gradient-bg: linear-gradient(125deg, #e0e8ff, #f3f6ff, #ffffff, #eef4ff);
      }
      .light {
        --bkg: 0 0% 100%;
        --content: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-focus: 217.2 91.2% 59.8%;
        --gradient-bg: linear-gradient(125deg, #e0e8ff, #f3f6ff, #ffffff, #eef4ff);
      }
      body {
        background-color: hsl(var(--bkg));
        color: hsl(var(--content));
      }
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -1;
        background: var(--gradient-bg);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .project-card {
        position: relative;
        overflow: hidden;
      }
      .project-card::after {
        content: "";
        position: absolute;
        top: -110%;
        left: -210%;
        width: 200%;
        height: 200%;
        opacity: 0;
        transform: rotate(30deg);
        background: rgba(255, 255, 255, 0.13);
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 77%,
          rgba(255, 255, 255, 0.4) 92%,
          rgba(255, 255, 255, 0.0) 100%
        );
        transition: opacity 0.5s ease, left 0.7s ease, top 0.7s ease;
      }
      .project-card:hover::after {
        opacity: 1;
        top: -30%;
        left: -30%;
      }
    </style>
